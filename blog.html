---
layout: default
---

<div class="page-container">
  <div class="page-title" class="wave-container">
    <h1 class="animate__animated animate__fadeIn">Illumm Blog</h1>  
    <p>Find informative articles here in the future!</p>      
  </div>
  <div class="page-section">
    <div class="blog-container">
      {% for post in site.posts %}      
        <a href="{{ post.url }}">
          <div class="blog-card">
            <div class="post-image" style="background: url('{{ post.image }}'); background-position: center; background-size: cover;"></div>
            <div class="post-desc">
              <h3>{{ post.title }}</h3>
              <h3>{{ post.author }}</h3>
            </div>            
          </div>
        </a>
      {% endfor %}
    </div>    
  </div>
</div>
